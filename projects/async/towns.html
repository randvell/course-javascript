<html lang="ru">
<head>
    <title>Список городов</title>
    <meta charset="UTF-8">
</head>
<div id="app">
    <div id="loading-block" style="visibility: hidden">Загрузка...</div>
    <div id="loading-failed" style="visibility: hidden">
        <div>Не удалось загрузить города</div>
        <button id="retry-button">Повторить</button>
    </div>
    <div id="filter-block">
        <input id="filter-input" placeholder="название города" type="text">

        <div id="filter-result"></div>
    </div>
    <script src="index.js"></script>
</div>
</html>
